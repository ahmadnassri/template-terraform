services:
  # ---- mega-linter ---- #
  lint:
    profiles: ["dev"]
    image: oxsecurity/megalinter-terraform:v6.15.0
    volumes:
      - ./:/tmp/lint
    environment:
      MEGALINTER_CONFIG: .github/linters/.mega-linter.yml
      REPORT_OUTPUT_FOLDER: none
      VALIDATE_ALL_CODEBASE: true

  # ---- main container ---- #
  terraform:
    profiles: ["app"]
    image: hashicorp/terraform:1.3.6
    working_dir: /usr/src/terraform
    entrypoint: terraform
    tty: true
    volumes:
      - ./:/usr/src/terraform
      - ${GOOGLE_CREDENTIALS}:${GOOGLE_CREDENTIALS}
    environment:
      - GITHUB_TOKEN
      - GOOGLE_CREDENTIALS
      - CLOUDFLARE_API_TOKEN
      - CLOUDFLARE_API_USER_SERVICE_KEY
      - TF_TOKEN_app_terraform_io=${TF_TOKEN}

      - TF_VAR_TF_TOKEN
      - TF_VAR_GH_TOKEN
      - TF_VAR_NPM_TOKEN
      - TF_VAR_DOCKER_TOKEN
      - TF_VAR_SECRET_ROTATION

  # ---- readme generator ---- #
  readme:
    image: pandoc/minimal:2.19
    volumes:
      - ./:/data
    command: --defaults=.pandoc.yml
