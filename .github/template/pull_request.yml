# Note: this file originates in template-terraform #
# ------------------------------------------------ #

name: pull_request

on: pull_request

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}

permissions: read-all

jobs:
  metadata:
    uses: ahmadnassri/actions/.github/workflows/metadata.yml@master

  changed-files:
    uses: ahmadnassri/actions/.github/workflows/changed-files.yml@master
    with:
      pathspec: "*.tf *.hcl data.yml"

  terraform-plan:
    needs:
      - metadata
      - changed-files

    # only runs on non main branch for non template repos, when terraform files have changed
    if: |
      github.event_name == 'pull_request' &&
      needs.changed-files.outputs.changed == 'true' &&
      needs.metadata.outputs.repository_is_template == 'false' &&
      needs.metadata.outputs.repository_default_branch != github.ref_name

    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      - uses: actions/cache@v3.3.1
        with:
          key: terraform-cache-${{ hashFiles('.terraform.lock.hcl') }}
          path: .terraform

      - run: terraform init
      - run: terraform validate
      - run: terraform fmt -check
      - run: terraform fmt -check module
      - run: terraform plan -lock=false -out terraform.plan
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TF_VAR_SHARED_TF_TOKEN: ${{ secrets.TF_TOKEN }}
          TF_VAR_SHARED_GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TF_VAR_SHARED_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          TF_VAR_SHARED_DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          TF_VAR_SHARED_TOKEN_ROTATION: ${{ secrets.TOKEN_ROTATION }}
          TF_VAR_SHARED_CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

      # generate plain output
      - run: terraform show -no-color terraform.plan > terraform.text

      # generate json output
      - run: terraform show -json terraform.plan > terraform.json

      - uses: ahmadnassri/action-terraform-report@v3
        with:
          # tell the action the plan outputs
          terraform-text: ${{ github.workspace }}/terraform.text
          terraform-json: ${{ github.workspace }}/terraform.json
          remove-stale-reports: true
